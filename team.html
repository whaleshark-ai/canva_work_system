<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        .modal {
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>

color);box-shadow:var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000)}.focus\:ring-blue-500:focus{--tw-ring-opacity:1;--tw-ring-color:rgb(59 130 246 / var(--tw-ring-opacity, 1))}</style></head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Team Management</h1>
            <p class="text-gray-600">Manage your teams and members</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Teams</h2>
                <button id="addTeamBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Add Team
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supervisor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">Development Team</div>
                                <div class="text-sm text-gray-500">DEV-001</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Sarah Johnson</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-900 font-medium">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">Marketing Team</div>
                                <div class="text-sm text-gray-500">MKT-002</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Michael Chen</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-900 font-medium">Edit</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">Design Team</div>
                                <div class="text-sm text-gray-500">DSN-003</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Emily Rodriguez</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-900 font-medium">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay fixed inset-0 z-40 opacity-0 hidden"></div>

    <!-- Add Team Modal -->
    <div id="addTeamModal" class="modal fixed top-1/2 left-1/2 z-50 bg-white rounded-lg shadow-xl w-full max-w-md hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Add New Team</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="addTeamForm">
                <div class="mb-4">
                    <label for="teamCode" class="block text-sm font-medium text-gray-700 mb-1">Team Code</label>
                    <input type="text" id="teamCode" name="teamCode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="teamName" class="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
                    <input type="text" id="teamName" name="teamName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="contract" class="block text-sm font-medium text-gray-700 mb-1">Contract</label>
                    <input type="text" id="contract" name="contract" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="supervisor" class="block text-sm font-medium text-gray-700 mb-1">Supervisor</label>
                    <select id="supervisor" name="supervisor" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a supervisor</option>
                        <option value="1">Sarah Johnson</option>
                        <option value="2">Michael Chen</option>
                        <option value="3">Emily Rodriguez</option>
                        <option value="4">David Wilson</option>
                        <option value="5">Jessica Lee</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Members</label>
                    <div class="max-h-48 overflow-y-auto border border-gray-300 rounded-md p-3">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="member1" name="members" value="1" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member1" class="ml-2 text-sm text-gray-700">Alex Thompson</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="member2" name="members" value="2" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member2" class="ml-2 text-sm text-gray-700">Jamie Parker</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="member3" name="members" value="3" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member3" class="ml-2 text-sm text-gray-700">Taylor Morgan</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="member4" name="members" value="4" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member4" class="ml-2 text-sm text-gray-700">Jordan Casey</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="member5" name="members" value="5" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member5" class="ml-2 text-sm text-gray-700">Riley Quinn</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="member6" name="members" value="6" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="member6" class="ml-2 text-sm text-gray-700">Casey Zhang</label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md mr-2">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Save Team</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const addTeamBtn = document.getElementById('addTeamBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const addTeamModal = document.getElementById('addTeamModal');
        const addTeamForm = document.getElementById('addTeamForm');

        function openModal() {
            modalOverlay.classList.remove('hidden');
            addTeamModal.classList.remove('hidden');
            setTimeout(() => {
                modalOverlay.classList.remove('opacity-0');
            }, 10);
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0');
            setTimeout(() => {
                modalOverlay.classList.add('hidden');
                addTeamModal.classList.add('hidden');
            }, 300);
        }

        addTeamBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // Form submission
        addTeamForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const teamCode = document.getElementById('teamCode').value;
            const teamName = document.getElementById('teamName').value;
            const contract = document.getElementById('contract').value;
            const supervisor = document.getElementById('supervisor').value;
            const selectedMembers = Array.from(document.querySelectorAll('input[name="members"]:checked')).map(el => el.value);
            
            // In a real application, you would send this data to a server
            console.log({
                teamCode,
                teamName,
                contract,
                supervisor,
                members: selectedMembers
            });
            
            // Add the new team to the table (for demo purposes)
            const supervisorName = document.querySelector(`#supervisor option[value="${supervisor}"]`).textContent;
            
            const tbody = document.querySelector('table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${teamName}</div>
                    <div class="text-sm text-gray-500">${teamCode}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${supervisorName}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <button class="text-blue-600 hover:text-blue-900 font-medium">Edit</button>
                </td>
            `;
            tbody.appendChild(newRow);
            
            // Reset form and close modal
            addTeamForm.reset();
            closeModal();
        });
