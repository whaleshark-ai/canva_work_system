<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 py-6 px-8">
            <h1 class="text-2xl font-bold text-white">New Staff Information Form</h1>
            <p class="text-indigo-200 mt-1">Complete all fields to add a new employee to the system</p>
        </div>
        
        <form id="staffForm" class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal Information Section -->
                <div class="col-span-2">
                    <h2 class="text-lg font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-4">Personal Information</h2>
                </div>
                
                <!-- First Name -->
                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Last Name -->
                <div class="mb-4">
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Chinese Name -->
                <div class="mb-4">
                    <label for="chineseName" class="block text-sm font-medium text-gray-700 mb-1">Chinese Name</label>
                    <input type="text" id="chineseName" name="chineseName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Gender -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender*</label>
                    <div class="flex space-x-4 mt-1">
                        <div class="flex items-center">
                            <input type="radio" id="male" name="gender" value="male" required="" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <label for="male" class="ml-2 text-sm text-gray-700">Male</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <label for="female" class="ml-2 text-sm text-gray-700">Female</label>
                        </div>
                        <!-- <div class="flex items-center">
                            <input type="radio" id="other" name="gender" value="other" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <label for="other" class="ml-2 text-sm text-gray-700">Other</label>
                        </div> -->
                    </div>
                </div>
                
                <!-- Contact Number -->
                <div class="mb-4">
                    <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-1">Contact Number*</label>
                    <input type="tel" id="contactNumber" name="contactNumber" value="PA10749" disabled="true" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Employment Information Section -->
                <div class="col-span-2 mt-4">
                    <h2 class="text-lg font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-4">Employment Information</h2>
                </div>
                
                <!-- Employee ID (with prefix) -->
                <div class="mb-4">
                    <label for="employeeIdPrefix" class="block text-sm font-medium text-gray-700 mb-1">Employee ID*</label>
                    <div class="flex">
                        <select id="employeeIdPrefix" name="employeeIdPrefix" required="" class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="EMP">hk</option>
                            <option value="CON">cn</option>
                            <option value="TMP">mo</option>
                        </select>
                        <input type="text" id="employeeIdNumber" name="employeeIdNumber" required="" placeholder="ID Number" class="w-full px-4 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                
                <!-- Staff ID -->
                <div class="mb-4">
                    <label for="staffId" class="block text-sm font-medium text-gray-700 mb-1">Staff ID*</label>
                    <input type="text" id="staffId" name="staffId" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username*</label>
                    <input type="text" id="username" name="username" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Department -->
                <div class="mb-4">
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department*</label>
                    <select id="department" name="department" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Department</option>
                        <option value="IT">TOD</option>
                        <option value="HR">LD</option>
                        <option value="Finance">ABD</option>
                        <option value="Marketing">AVSC</option>
                    </select>
                </div>
                
                <!-- Contract -->
                <div class="mb-4">
                    <label for="contract" class="block text-sm font-medium text-gray-700 mb-1">Contract Type*</label>
                    <select id="contract" name="contract" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="Permanent">PA10749</option>
                        <option value="Permanent">PA10748</option>
                    </select>
                </div>
                
                <!-- Roles -->
                <div class="mb-4 col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Roles*</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                        <select id="roles" name="contract" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Permanent">Staff</option>
                            <option value="Permanent">Contractor</option>
                        </select>
                    </div>
                </div>
                
                <!-- Job Title -->
                <div class="mb-4">
                    <label for="jobTitle" class="block text-sm font-medium text-gray-700 mb-1">Job Title*</label>
                    <select id="job_titles" name="contract" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="Permanent">Foreman & Site Clerk</option>
                        <option value="Permanent">Duty Manager</option>
                        <option value="Permanent">Site Manager</option>
                    </select>
                </div>
                
                <!-- Band Level -->
                <div class="mb-4">
                    <label for="bandLevel" class="block text-sm font-medium text-gray-700 mb-1">Band Level*</label>
                    <select id="bandLevel" name="bandLevel" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Band Level</option>
                        <option value="L1">L1</option>
                        <option value="L2">L2</option>
                        <option value="L3">L3</option>
                        <option value="L4">L4</option>
                        <option value="L5">L5</option>
                        <option value="L6">L6</option>
                    </select>
                </div>
                
                <!-- Reporting Manager -->
                <div class="mb-4">
                    <label for="reportingManager" class="block text-sm font-medium text-gray-700 mb-1">Reporting Manager*</label>
                    <input type="text" id="reportingManager" name="reportingManager" value="Joe Yeung" disabled="true" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Employee Type -->
                <div class="mb-4">
                    <label for="employeeType" class="block text-sm font-medium text-gray-700 mb-1">Employee Type*</label>
                    <select id="employeeType" name="employeeType" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select Employee Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contractor">Contractor</option>
                        <option value="Intern">Permanent</option>
                        <option value="Intern">Temporary</option>
                    </select>
                </div>
                
                <!-- Years of Experience -->
                <div class="mb-4">
                    <label for="yearsOfExperience" class="block text-sm font-medium text-gray-700 mb-1">Years of Experience*</label>
                    <input type="number" id="yearsOfExperience" name="yearsOfExperience" min="0" max="50" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <!-- Status -->
                <div class="mb-4">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status*</label>
                    <select id="status" name="status" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <!-- Date of Joining -->
                <div class="mb-4">
                    <label for="dateOfJoining" class="block text-sm font-medium text-gray-700 mb-1">Date of Joining*</label>
                    <input type="date" id="dateOfJoining" name="dateOfJoining" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-8 flex justify-end">
                <button type="button" id="resetBtn" class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 mr-4">
                    Reset Form
                </button>
                <button type="submit" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Add Staff Member
                </button>
            </div>
        </form>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="mt-4 text-lg font-medium text-gray-900">Staff Added Successfully!</h3>
                <p class="mt-2 text-sm text-gray-500">The new staff member has been added to the system.</p>
                <div class="mt-6">
                    <button id="closeModal" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('staffForm');
            const resetBtn = document.getElementById('resetBtn');
