<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 py-6 px-8">
            <h1 class="text-2xl font-bold text-white">Shift Assignment Form</h1>
            <p class="text-indigo-100 mt-1">Schedule and manage team shifts</p>
        </div>
        
        <form id="shiftForm" class="p-6 md:p-8 space-y-6">
            <!-- Staff/Team Assignment -->
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Staff / Team Assignment</label>
                
                <!-- Radio button selection -->
                <div class="flex space-x-6">
                    <div class="flex items-center">
                        <input id="select-team" name="assignment-type" type="radio" value="team" checked="" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="select-team" class="ml-3 block text-sm font-medium text-gray-700">Team</label>
                    </div>
                    <div class="flex items-center">
                        <input id="select-staff" name="assignment-type" type="radio" value="staff" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="select-staff" class="ml-3 block text-sm font-medium text-gray-700">Individual Staff</label>
                    </div>
                </div>
                
                <!-- Team Selection (shown by default) -->
                <div id="team-selection" class="mt-3">
                    <label for="team" class="block text-sm font-medium text-gray-700">Select Team</label>
                    <select id="team" name="team" class="mt-1 block w-full pl-3 pr-10 py-3 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm">
                        <option value="" disabled="" selected="">Select a team</option>
                        <option value="team-a">Team A</option>
                        <option value="team-b">Team B</option>
                        <option value="team-c">Team C</option>
                        <option value="team-d">Team D</option>
                        <option value="team-e">Team E</option>
                    </select>
                </div>
                
                <!-- Staff Selection (hidden by default) -->
                <div id="staff-selection" class="mt-3 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Staff Members</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 border border-gray-200 rounded-md p-4 bg-gray-50">
                        <div class="flex items-start">
                            <input id="staff-john" name="staff" type="checkbox" value="john" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-john" class="ml-3 text-sm text-gray-700">John Smith</label>
                        </div>
                        <div class="flex items-start">
                            <input id="staff-sarah" name="staff" type="checkbox" value="sarah" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-sarah" class="ml-3 text-sm text-gray-700">Sarah Johnson</label>
                        </div>
                        <div class="flex items-start">
                            <input id="staff-mike" name="staff" type="checkbox" value="mike" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-mike" class="ml-3 text-sm text-gray-700">Mike Brown</label>
                        </div>
                        <div class="flex items-start">
                            <input id="staff-lisa" name="staff" type="checkbox" value="lisa" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-lisa" class="ml-3 text-sm text-gray-700">Lisa Chen</label>
                        </div>
                        <div class="flex items-start">
                            <input id="staff-david" name="staff" type="checkbox" value="david" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-david" class="ml-3 text-sm text-gray-700">David Wilson</label>
                        </div>
                        <div class="flex items-start">
                            <input id="staff-emma" name="staff" type="checkbox" value="emma" class="h-4 w-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="staff-emma" class="ml-3 text-sm text-gray-700">Emma Garcia</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Location Selection -->
            <div class="space-y-2">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <select id="location" name="location" class="mt-1 block w-full pl-3 pr-10 py-3 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm">
                    <option value="" disabled="" selected="">Select location</option>
                    <option value="main-office">Main Office</option>
                    <option value="north-branch">North Branch</option>
                    <option value="south-branch">South Branch</option>
                    <option value="warehouse">Warehouse</option>
                    <option value="remote">Remote</option>
                </select>
            </div>
            

            
            <!-- Period From/To -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="startDate" class="block text-sm font-medium text-gray-700">Period From</label>
                    <input type="date" id="startDate" name="startDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="space-y-2">
                    <label for="endDate" class="block text-sm font-medium text-gray-700">Period To</label>
                    <input type="date" id="endDate" name="endDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <!-- Shift Pattern and Routine Tasks -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Shift Pattern &amp; Routine Tasks</h3>
                <p class="text-sm text-gray-500">Add up to 7 routine tasks for this shift</p>
                
                <div id="taskContainer">
                    <!-- Task Item Template -->
                    <div class="task-item border border-gray-200 rounded-md p-4 mb-4 bg-gray-50" data-index="0">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="pattern-0" class="block text-sm font-medium text-gray-700">Shift Pattern</label>
                                <select id="pattern-0" name="pattern-0" class="shift-pattern mt-1 block w-full pl-3 pr-10 py-3 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm">
                                    <option value="" disabled="" selected="">Select shift pattern</option>
                                    <option value="morning">Morning (6:00 AM - 2:00 PM)</option>
                                    <option value="afternoon">Afternoon (2:00 PM - 10:00 PM)</option>
                                    <option value="night">Night (10:00 PM - 6:00 AM)</option>
                                    <option value="weekend">Weekend (8:00 AM - 8:00 PM)</option>
                                    <option value="custom">Custom Hours</option>
                                </select>
                                
                                <!-- Custom Hours (conditionally shown) -->
                                <div class="custom-hours hidden mt-4 grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="startTime-0" class="block text-sm font-medium text-gray-700">Start Time</label>
                                        <input type="time" id="startTime-0" name="startTime-0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label for="endTime-0" class="block text-sm font-medium text-gray-700">End Time</label>
                                        <input type="time" id="endTime-0" name="endTime-0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="tasks-0" class="block text-sm font-medium text-gray-700">Routine Task</label>
                                <select id="tasks-0" name="tasks-0" class="task-select mt-1 block w-full pl-3 pr-10 py-3 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md shadow-sm">
                                    <option value="" disabled="" selected="">Select routine task</option>
                                    <option value="inventory">Inventory Management</option>
                                    <option value="customer-service">Customer Service</option>
                                    <option value="maintenance">Equipment Maintenance</option>
                                    <option value="cleaning">Cleaning and Sanitization</option>
                                    <option value="security">Security Monitoring</option>
                                    <option value="data-entry">Data Entry</option>
                                    <option value="quality-check">Quality Control</option>
                                    <option value="training">Staff Training</option>
                                    <option value="custom">Custom Task</option>
                                </select>
                                
                                <!-- Custom Task (conditionally shown) -->
                                <div class="custom-task hidden mt-3">
                                    <label for="customTaskInput-0" class="block text-sm font-medium text-gray-700">Specify Custom Task</label>
                                    <input type="text" id="customTaskInput-0" name="customTaskInput-0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter custom task details">
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end mt-3">
                            <button type="button" class="remove-task text-sm text-red-600 hover:text-red-800">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-center">

    <div id="successModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">

            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </div>

                    <button type="button" id="closeModal" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-500">

    <script>
        // Task counter to keep track of task items
        let taskCounter = 0;
        const MAX_TASKS = 7;
        
        // Initialize event listeners for the first task item
        function initTaskItemListeners(taskItem) {
            const index = taskItem.dataset.index;
            const shiftPattern = taskItem.querySelector('.shift-pattern');
            const customHours = taskItem.querySelector('.custom-hours');
            const taskSelect = taskItem.querySelector('.task-select');
            const customTask = taskItem.querySelector('.custom-task');
            
            // Show/hide custom hours based on shift pattern selection
            shiftPattern.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customHours.classList.remove('hidden');
                } else {
                    customHours.classList.add('hidden');
                }
            });
            
            // Show/hide custom task input based on task selection
            taskSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customTask.classList.remove('hidden');
                } else {
                    customTask.classList.add('hidden');
                }
            });
            
            // Remove task button functionality
            const removeBtn = taskItem.querySelector('.remove-task');
            if (removeBtn) {
                removeBtn.addEventListener('click', function() {
                    taskItem.remove();
                    updateRemoveButtons();
                    
                    // Enable the add button if we're below the max
                    const taskItems = document.querySelectorAll('.task-item');
                    if (taskItems.length < MAX_TASKS) {
                        document.getElementById('addTaskBtn').disabled = false;
                        document.getElementById('addTaskBtn').classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                });
            }
        }
        
        // Update the visibility of remove buttons
        function updateRemoveButtons() {
            const taskItems = document.querySelectorAll('.task-item');
            
            // Show remove buttons only if there's more than one task
            taskItems.forEach(item => {
                const removeBtn = item.querySelector('.remove-task');
                if (taskItems.length > 1) {
                    removeBtn.classList.remove('hidden');
                } else {
                    removeBtn.classList.add('hidden');
                }
            });
        }
        
        // Add new task item
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            const taskContainer = document.getElementById('taskContainer');
            const taskItems = document.querySelectorAll('.task-item');
            
            // Check if we've reached the maximum number of tasks
            if (taskItems.length >= MAX_TASKS) {
                alert(`You can only add up to ${MAX_TASKS} tasks.`);
                return;
            }
            
            // Increment task counter
            taskCounter++;
            
            // Clone the first task item as a template
            const firstTask = document.querySelector('.task-item');
            const newTask = firstTask.cloneNode(true);
            
            // Update IDs and names with new index
            newTask.dataset.index = taskCounter;
            
            // Update pattern select
            const patternSelect = newTask.querySelector('.shift-pattern');
            patternSelect.id = `pattern-${taskCounter}`;
            patternSelect.name = `pattern-${taskCounter}`;
            patternSelect.selectedIndex = 0;
            
            // Update custom hours
            const customHours = newTask.querySelector('.custom-hours');
            customHours.classList.add('hidden');
            
            const startTimeInput = newTask.querySelector('[id^="startTime-"]');
            startTimeInput.id = `startTime-${taskCounter}`;
            startTimeInput.name = `startTime-${taskCounter}`;
            startTimeInput.value = '';
            
            const endTimeInput = newTask.querySelector('[id^="endTime-"]');
            endTimeInput.id = `endTime-${taskCounter}`;
            endTimeInput.name = `endTime-${taskCounter}`;
            endTimeInput.value = '';
            
            // Update task select
            const taskSelect = newTask.querySelector('.task-select');
            taskSelect.id = `tasks-${taskCounter}`;
            taskSelect.name = `tasks-${taskCounter}`;
            taskSelect.selectedIndex = 0;
            
            // Update custom task
            const customTask = newTask.querySelector('.custom-task');
            customTask.classList.add('hidden');
            
            const customTaskInput = newTask.querySelector('[id^="customTaskInput-"]');
            customTaskInput.id = `customTaskInput-${taskCounter}`;
            customTaskInput.name = `customTaskInput-${taskCounter}`;
            customTaskInput.value = '';
            
            // Update labels
            newTask.querySelectorAll('label').forEach(label => {
                if (label.getAttribute('for')) {
                    const forAttr = label.getAttribute('for');
                    const baseName = forAttr.split('-')[0];
                    label.setAttribute('for', `${baseName}-${taskCounter}`);
                }
            });
            
            // Add the new task to the container
            taskContainer.appendChild(newTask);
            
            // Initialize event listeners for the new task
            initTaskItemListeners(newTask);
            
            // Update remove buttons visibility
            updateRemoveButtons();
            
            // Disable add button if we've reached the max
            if (taskItems.length + 1 >= MAX_TASKS) {
                this.disabled = true;
                this.classList.add('opacity-50', 'cursor-not-allowed');
            }
        });
        
        // Toggle between team and staff selection
        document.querySelectorAll('input[name="assignment-type"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const teamSelection = document.getElementById('team-selection');
                const staffSelection = document.getElementById('staff-selection');
                
                if (document.getElementById('select-team').checked) {
                    teamSelection.classList.remove('hidden');
                    staffSelection.classList.add('hidden');
                } else {
                    teamSelection.classList.add('hidden');
                    staffSelection.classList.remove('hidden');
                }
            });
        });
        
        // Form submission
        document.getElementById('shiftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const location = document.getElementById('location').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Check if team is selected
            let assignmentValid = false;
            if (document.getElementById('select-team').checked) {
                const team = document.getElementById('team').value;
                if (team) {
                    assignmentValid = true;
                }
            } else {
                // Check if at least one staff member is selected
                const staffChecked = document.querySelectorAll('input[name="staff"]:checked');
                if (staffChecked.length > 0) {
                    assignmentValid = true;
                }
            }
            
            // Check if at least one task has valid data
            let tasksValid = false;
            const taskItems = document.querySelectorAll('.task-item');
            const taskData = [];
            
            taskItems.forEach((item, index) => {
                const patternSelect = item.querySelector('.shift-pattern');
                const taskSelect = item.querySelector('.task-select');
                
                if (patternSelect.value && taskSelect.value) {
                    let taskInfo = {
                        pattern: patternSelect.options[patternSelect.selectedIndex].text,
                        task: taskSelect.options[taskSelect.selectedIndex].text
                    };
                    
                    // Add custom hours if selected
                    if (patternSelect.value === 'custom') {
                        const startTime = item.querySelector('[id^="startTime-"]').value;
                        const endTime = item.querySelector('[id^="endTime-"]').value;
                        
                        if (!startTime || !endTime) {
                            return; // Skip this iteration if custom hours are incomplete
                        }
                        
                        taskInfo.customHours = `${startTime} - ${endTime}`;
                    }
                    
                    // Add custom task if selected
                    if (taskSelect.value === 'custom') {
                        const customTaskInput = item.querySelector('[id^="customTaskInput-"]').value;
                        
                        if (!customTaskInput) {
                            return; // Skip this iteration if custom task is incomplete
                        }
                        
                        taskInfo.customTask = customTaskInput;
                    }
                    
                    taskData.push(taskInfo);
                    tasksValid = true;
                }
            });
            
            if (!assignmentValid || !location || !startDate || !endDate || !tasksValid) {
                alert('Please fill in all required fields. Make sure to select a team or at least one staff member, and specify at least one valid task with shift pattern.');
                return;
            }
            
            // Prepare form data for submission
            const formData = new FormData(this);
            const formDataObj = {};
            formData.forEach((value, key) => {
                if (formDataObj[key]) {
                    if (!Array.isArray(formDataObj[key])) {
                        formDataObj[key] = [formDataObj[key]];
                    }
                    formDataObj[key].push(value);
                } else {
                    formDataObj[key] = value;
                }
            });
            
            // In a real application, you would send this data to a server
            console.log('Form data:', formDataObj);
            console.log('Task data:', taskData);
            
            // Show success modal with details
            const locationName = document.getElementById('location').options[document.getElementById('location').selectedIndex].text;
            
            let assignmentInfo = '';
            if (document.getElementById('select-team').checked) {
                const teamName = document.getElementById('team').options[document.getElementById('team').selectedIndex].text;
                assignmentInfo = `Team: ${teamName}`;
            } else {
                const selectedStaff = Array.from(document.querySelectorAll('input[name="staff"]:checked'))
                    .map(checkbox => checkbox.nextElementSibling.textContent.trim());
                assignmentInfo = `Staff: ${selectedStaff.join(', ')}`;
            }
            
            // Build message with task information
            let message = `Shift scheduled for ${assignmentInfo} at ${locationName} from ${startDate} to ${endDate}.\n\n`;
            message += `Tasks assigned:\n`;
            
            taskData.forEach((task, index) => {
                message += `${index + 1}. ${task.task} - ${task.pattern}`;
                if (task.customHours) {
                    message += ` (${task.customHours})`;
                }
                if (task.customTask) {
                    message += ` (${task.customTask})`;
                }
                message += '\n';
            });
            
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('successModal').classList.remove('hidden');
        });
        
        // Close modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('successModal').classList.add('hidden');
        });
        
        // Set default dates
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('startDate').valueAsDate = today;
        document.getElementById('endDate').valueAsDate = tomorrow;
        
        // Initialize the first task item
        const firstTaskItem = document.querySelector('.task-item');
        firstTaskItem.dataset.index = taskCounter;
        initTaskItemListeners(firstTaskItem);
    </script>
