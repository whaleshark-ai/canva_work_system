<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Services Management</h1>
                <button id="addServiceBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Add Service
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Name</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id="servicesTableBody"><tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Web Development</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 px-3 py-1 rounded-md transition-all" data-id="1">
                            Edit
                        </button>
                    </td>
                </tr><tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Graphic Design</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 px-3 py-1 rounded-md transition-all" data-id="2">
                            Edit
                        </button>
                    </td>
                </tr><tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Digital Marketing</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 px-3 py-1 rounded-md transition-all" data-id="3">
                            Edit
                        </button>
                    </td>
                </tr></tbody>
                </table>
            </div>
            
            <div id="emptyState" class="text-center py-10 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <p class="text-gray-500">No services added yet</p>
                <button id="emptyStateAddBtn" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all">
                    Add Your First Service
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md mx-4 transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold text-gray-800">Add Service</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                <div class="mb-4">
                    <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-1">Service Name</label>
                    <input type="text" id="serviceName" name="serviceName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required="">
                </div>
                
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition-all">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-all">
                        Save Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data
        let services = [
            { id: 1, name: "Web Development" },
            { id: 2, name: "Graphic Design" },
            { id: 3, name: "Digital Marketing" }
        ];
        
        // DOM Elements
        const servicesTableBody = document.getElementById('servicesTableBody');
        const emptyState = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const serviceForm = document.getElementById('serviceForm');
        const serviceIdInput = document.getElementById('serviceId');
        const serviceNameInput = document.getElementById('serviceName');
        
        // Buttons
        const addServiceBtn = document.getElementById('addServiceBtn');
        const emptyStateAddBtn = document.getElementById('emptyStateAddBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Initialize
        renderServices();
        
        // Event Listeners
        addServiceBtn.addEventListener('click', openAddModal);
        emptyStateAddBtn.addEventListener('click', openAddModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        serviceForm.addEventListener('submit', saveService);
        
        // Functions
        function renderServices() {
            servicesTableBody.innerHTML = '';
            
            if (services.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            services.forEach(service => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${service.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 px-3 py-1 rounded-md transition-all" data-id="${service.id}">
                            Edit
                        </button>
                    </td>
                `;
                
                servicesTableBody.appendChild(row);
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => openEditModal(parseInt(btn.dataset.id)));
            });
        }
        
        function openAddModal() {
            modalTitle.textContent = 'Add Service';
            serviceForm.reset();
            serviceIdInput.value = '';
            modalOverlay.classList.remove('hidden');
        }
        
        function openEditModal(id) {
            const service = services.find(s => s.id === id);
            if (!service) return;
            
            modalTitle.textContent = 'Edit Service';
            serviceIdInput.value = service.id;
            serviceNameInput.value = service.name;
            modalOverlay.classList.remove('hidden');
        }
        
        function closeModal() {
            modalOverlay.classList.add('hidden');
        }
        
        function saveService(e) {
            e.preventDefault();
            
            const id = serviceIdInput.value ? parseInt(serviceIdInput.value) : null;
            const name = serviceNameInput.value.trim();
            
            if (id) {
                // Edit existing service
                const index = services.findIndex(s => s.id === id);
                if (index !== -1) {
                    services[index].name = name;
                }
            } else {
                // Add new service
                const newId = services.length > 0 ? Math.max(...services.map(s => s.id)) + 1 : 1;
                services.push({ id: newId, name });
            }
            
            renderServices();
            closeModal();
        }
    </script>
