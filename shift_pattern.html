    <title>Shift Pattern Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-800 mb-6">Create Shift Pattern</h1>
        
        <form id="shiftPatternForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contract ID -->
                <div>
                    <label for="contractId" class="block text-sm font-medium text-gray-700 mb-1">Contract ID</label>
                    <input type="text" id="contractId" name="contractId" value="CONT-2023" disabled="" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-700 cursor-not-allowed">
                </div>
                
                <!-- Shift Pattern Name -->
                <div>
                    <label for="patternName" class="block text-sm font-medium text-gray-700 mb-1">Shift Pattern Name</label>
                    <input type="text" id="patternName" name="patternName" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>



            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Rest Day -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rest Day</label>
                    <div class="flex space-x-6">
                        <div class="flex items-center">
                            <input type="radio" id="restDayYes" name="restDay" value="yes" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="restDayYes" class="ml-2 text-sm text-gray-700">Yes</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="restDayNo" name="restDay" value="no" checked="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="restDayNo" class="ml-2 text-sm text-gray-700">No</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Conditional Form Section -->
            <div id="shiftDetailsSection" style="display: block;">
                <!-- Time Periods -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">Time Periods</label>
                        <button type="button" id="addTimePeriod" class="text-sm px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Add Time Period
                        </button>
                    </div>
                    
                    <div id="timePeriodsContainer" class="space-y-3">
                        <div class="time-period-row bg-gray-50 p-3 rounded-md">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-xs font-medium text-gray-700 mb-1">Start Time</label>
                                    <input type="time" name="startTime[]" required="" class="w-full px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-gray-700 mb-1">End Time</label>
                                    <input type="time" name="endTime[]" required="" class="w-full px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            <button type="button" class="remove-time-period mt-2 text-xs text-red-600 hover:text-red-800" style="display: none;">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Shift Type -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Shift Type</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <div class="flex items-center">
                            <input type="radio" id="shiftType1" name="shiftType" value="morning" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType1" class="ml-2 text-sm text-gray-700">Morning</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="shiftType2" name="shiftType" value="afternoon" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType2" class="ml-2 text-sm text-gray-700">Afternoon</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="shiftType3" name="shiftType" value="evening" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType3" class="ml-2 text-sm text-gray-700">Evening</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="shiftType4" name="shiftType" value="night" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType4" class="ml-2 text-sm text-gray-700">Night</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="shiftType5" name="shiftType" value="split" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType5" class="ml-2 text-sm text-gray-700">Split</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="shiftType6" name="shiftType" value="rotating" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="shiftType6" class="ml-2 text-sm text-gray-700">Rotating</label>
                        </div>
                    </div>
                </div>

                <!-- Break Time -->
                <div class="mt-6">
                    <label for="breakTime" class="block text-sm font-medium text-gray-700 mb-1">Break Time (minutes)</label>
                    <input type="number" id="breakTime" name="breakTime" min="0" required="" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Break Deductible -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Break Deductible</label>
                    <div class="flex space-x-6">
                        <div class="flex items-center">
                            <input type="radio" id="breakDeductibleYes" name="breakDeductible" value="yes" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="breakDeductibleYes" class="ml-2 text-sm text-gray-700">Yes</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="breakDeductibleNo" name="breakDeductible" value="no" required="" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <label for="breakDeductibleNo" class="ml-2 text-sm text-gray-700">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <button type="button" id="resetBtn" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Reset
                </button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Pattern
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('shiftPatternForm');
            const resetBtn = document.getElementById('resetBtn');
            const addTimePeriodBtn = document.getElementById('addTimePeriod');
            const timePeriodsContainer = document.getElementById('timePeriodsContainer');
            const shiftDetailsSection = document.getElementById('shiftDetailsSection');
            const restDayYes = document.getElementById('restDayYes');
            const restDayNo = document.getElementById('restDayNo');
            
            // Handle rest day radio button changes
            function toggleShiftDetails() {
                if (restDayYes.checked) {
                    shiftDetailsSection.style.display = 'none';
                } else {
                    shiftDetailsSection.style.display = 'block';
                }
            }
            
            // Initialize the form state
            toggleShiftDetails();
            
            // Add event listeners for rest day radio buttons
            restDayYes.addEventListener('change', toggleShiftDetails);
            restDayNo.addEventListener('change', toggleShiftDetails);
            
            // Add time period functionality
            addTimePeriodBtn.addEventListener('click', function() {
                const timeRows = document.querySelectorAll('.time-period-row');
                
                // Clone the first time period row
                const newRow = timeRows[0].cloneNode(true);
                
                // Clear the input values
                newRow.querySelectorAll('input[type="time"]').forEach(input => {
                    input.value = '';
                });
                
                // Show the remove button for this row
                const removeBtn = newRow.querySelector('.remove-time-period');
                removeBtn.style.display = 'inline-block';
                
                // Add event listener to remove button
                removeBtn.addEventListener('click', function() {
                    newRow.remove();
                    updateRemoveButtons();
                });
                
                // Add the new row to the container
                timePeriodsContainer.appendChild(newRow);
                
                // Update remove buttons visibility
                updateRemoveButtons();
            });
            
            // Function to update remove buttons visibility
            function updateRemoveButtons() {
                const timeRows = document.querySelectorAll('.time-period-row');
                
                // Hide remove button if only one time period exists
                if (timeRows.length === 1) {
                    timeRows[0].querySelector('.remove-time-period').style.display = 'none';
                } else {
                    // Show remove buttons for all rows
                    timeRows.forEach(row => {
                        row.querySelector('.remove-time-period').style.display = 'inline-block';
                    });
                }
            }
            
            // Initialize remove button for the first row
            document.querySelector('.time-period-row .remove-time-period').addEventListener('click', function(e) {
                e.target.closest('.time-period-row').remove();
                updateRemoveButtons();
            });
            
            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                form.reset();
                
                // Set rest day to "No" by default
                restDayNo.checked = true;
                toggleShiftDetails();
                
                // Remove all time periods except the first one
                const timeRows = document.querySelectorAll('.time-period-row');
                for (let i = 1; i < timeRows.length; i++) {
                    timeRows[i].remove();
                }
                
                // Clear the first time period inputs
                const firstRow = document.querySelector('.time-period-row');
                firstRow.querySelectorAll('input[type="time"]').forEach(input => {
                    input.value = '';
                });
                
                // Update remove buttons
                updateRemoveButtons();
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                
                // Create a structured object for the form data
                const shiftData = {
                    contractId: document.getElementById('contractId').value, // Get disabled field value
                    patternName: formData.get('patternName'),
                    restDay: formData.get('restDay')
                };
                
                // Only include shift details if rest day is "no"
                if (restDayNo.checked) {
                    // Validate time periods
                    const startTimes = document.querySelectorAll('input[name="startTime[]"]');
                    const endTimes = document.querySelectorAll('input[name="endTime[]"]');
                    
                    for (let i = 0; i < startTimes.length; i++) {
                        if (!startTimes[i].value || !endTimes[i].value) {
                            alert('Please fill in all time period fields');
                            return;
                        }
                        
                        if (startTimes[i].value >= endTimes[i].value) {
                            alert('End time must be after start time for all time periods');
                            return;
                        }
                    }
                    
                    shiftData.breakTime = formData.get('breakTime');
                    shiftData.shiftType = formData.get('shiftType');
                    shiftData.breakDeductible = formData.get('breakDeductible');
                    shiftData.timePeriods = [];
                    
                    // Get all time periods
                    const startTimeValues = formData.getAll('startTime[]');
                    const endTimeValues = formData.getAll('endTime[]');
                    
                    for (let i = 0; i < startTimeValues.length; i++) {
                        shiftData.timePeriods.push({
                            startTime: startTimeValues[i],
                            endTime: endTimeValues[i]
                        });
                    }
                }
                
                // Display submission (in a real app, you would send this to a server)
                console.log('Shift Pattern Data:', shiftData);
                alert('Shift pattern created successfully!');
                
                // In a real application, you would submit this data to your backend
            });
            
            // Initialize remove buttons visibility
            updateRemoveButtons();
        });
    </script>
